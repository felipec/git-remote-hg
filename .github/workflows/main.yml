on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        hg: [ '5.5', '5.6', '5.7', '5.8', '5.9', '6.0', '6.1', '6.2', '6.3' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/cache@v3
        id: cache-pip
        with:
          path: ~/.cache/pip
          key: pip
      - name: Install hg
        run:
          pip install mercurial==${{ matrix.hg }}
      - run: make test
